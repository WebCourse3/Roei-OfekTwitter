<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>OfekTwitter - Sign Up Page</title>
</head>
<body>

    <ul>
        <li><a href="index.html"><img src="img/ofek.png" alt="logo" width="14px" height="14px" /> OfekTwitter</a></li>
        <li><a href="signin.html">Sign in</a></li>
        <li><a href="signup.html">Sign up</a></li>
        <li><a href="users.html">Users</a></li>
    </ul>
    <div id="signup-layout">
        <div class="header">Sign Up</div>
        <form id="sign-form">
            <div id="form-wrap">
                <div class="form-field inline">
                    Username: <input type="text" name="username" required>
                </div>
                <div class="form-field inline">
                    Password: <input type="password" name="password" required>
                </div>
                <div class="form-field inline">
                    Confirm Password: <input type="password" name="confirm-pass" required>
                </div>
            </div>
            <button type="submit" class="submit-form">Submit</button>

        </form>
    </div>
</body>
</html>
