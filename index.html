<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>OfekTwitter</title>
</head>
<body>

<ul>
    <li><a href="index.html"><img src="img/ofek.png" alt="logo" width="14px" height="14px" /> OfekTwitter</a></li>
    <li><a href="signin.html">Sign in</a></li>
    <li><a href="signup.html">Sign up</a></li>
    <li><a href="users.html">Users</a></li>
</ul>
<div id="index-wrap">
    <form id="tweet-form">
        <textarea id="tweet-area" rows="5" cols="100" placeholder="Tweet text..."></textarea>
        <button id="publish-tweet" type="submit">Publish</button>
    </form>

    <div class="tweet-block">
        <div class="avatar-icon"><img src="img/useravatar.png" width="48px" height="48px" alt="avatar" /></div>
        <span class="user-says">James Bond says:</span> <br />
        <span class="tweet">Blabla bla...</span>
    </div>

    <div class="tweet-block">
        <div class="avatar-icon"><img src="img/useravatar.png" width="48px" height="48px" alt="avatar" /></div>
        <span class="user-says">James Bond says:</span> <br />
        <span class="tweet">Bond, James bond</span>
    </div>

    <div class="tweet-block">
        <div class="avatar-icon"><img src="img/useravatar.png" width="48px" height="48px" alt="avatar" /></div>
        <span class="user-says">Albert Einstein says:</span> <br />
        <span class="tweet">E=mc^2</span>
    </div>

    <div class="tweet-block">
        <div class="avatar-icon"><img src="img/useravatar.png" width="48px" height="48px" alt="avatar" /></div>
        <span class="user-says">Bill Gates says:</span> <br />
        <span class="tweet">I think 64 bytes should be enough for everyone</span>
    </div>

    <div class="tweet-block">
        <div class="avatar-icon"><img src="img/useravatar.png" width="48px" height="48px" alt="avatar" /></div>
        <span class="user-says">Frodo says:</span> <br />
        <span class="tweet">My Precious</span>
    </div>

</div>
</body>
</html>
